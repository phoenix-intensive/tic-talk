<div class="profile-header" *ngIf="profile()">
  <img class="profile-header-image" [src]="profile()?.avatarUrl ? (profile()?.avatarUrl! | imgUrl) : 'assets/images/user-avatar.png'">
  <div class="profile-header-user">
  <div class="h1">{{ profile()?.firstName }} {{ profile()?.lastName }}</div>
  <div class="subtitle">{{ profile()?.username }}</div>
  </div>

</div>
