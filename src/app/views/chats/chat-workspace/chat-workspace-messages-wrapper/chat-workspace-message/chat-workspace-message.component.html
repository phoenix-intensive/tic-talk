<div class="message" [ngClass]="{'is-mine': isMine}">
  <img class="message-image"
       [src]="message()?.user?.avatarUrl ? (message()?.user?.avatarUrl! | imgUrl) : 'assets/images/user.png'">
  <div class="message-wrapper">
    <div
      class="message-title">{{ message()?.user?.firstName }} {{ message()?.user?.lastName }}
      <span>{{ message()?.createdAt | date: 'HH:mm' }}</span>
    </div>
    <div class="message-text">
      {{ message().text }}
    </div>
  </div>

</div>
