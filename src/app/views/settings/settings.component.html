<div class="settings">
  <div class="settings-info">
    <div class="settings-info-user">
    <img class="settings-image" [src]="me()?.avatarUrl ? (me()?.avatarUrl! | imgUrl) : 'assets/images/user.png'">
    <div class="settings-info-block">
      <div class="settings-info-block-title">{{ me()?.firstName }} {{ me()?.lastName }}</div>
      <div class="settings-info-block-username">{{ me()?.username }}</div>
    </div>
    </div>
  </div>


  <form class="settings-profile-form-wrapper" [formGroup]="form">
    <div class="settings-profile-form">
      <div class="two-columns">
        <label class="form-label">
          <span class="form-label-text">Имя</span>
          <input type="text" class="form-input" placeholder="Введите данные" formControlName="firstName">
        </label>

        <label class="form-label">
          <span class="form-label-text">Фамилия</span>
          <input type="text" class="form-input" placeholder="Введите данные" formControlName="lastName">
        </label>
      </div>


      <label class="form-label">
        <span class="form-label-text">Telegram username</span>
        <input type="text" class="form-input" placeholder="Введите данные" formControlName="username">
      </label>

      <label class="form-label">
        <span class="form-label-text">О себе</span>
        <textarea class="form-textarea" rows="4" placeholder="Введите данные" formControlName="description"></textarea>
      </label>


      <label class="form-label">
        <span class="form-label-text">Аватарка</span>
        <avatar-upload></avatar-upload>
      </label>


      <label class="form-label">
        <span class="form-label-text">Навыки</span>
        <input type="text" class="form-input" placeholder="Введите данные" formControlName="stack">
      </label>
    </div>

    <div class="form-action">
      <button class="btn" (click)="onSave()">Сохранить</button>
      <a [routerLink]="['/profile/me']" class="btn">Отмена</a>
    </div>
  </form>
</div>
